<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
     <link rel="shortcut icon" href="../assets/logo sumsur.ico" type="image/x-icon">
      <!--  bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/forms.css">

</head>
<body class="body-form">
    <div class="back">
        <a href="index.html">
            <i class="bi bi-box-arrow-left"></i>
        </a>
    </div>
    <div class="form">
        <div class="content-form1 cont-f">
            <h1>¡Bienvenido nuevamente!</h1>
            <p>¿Ya tienes una cuenta? <br> puedes registrarte pulsando el boton</p>
            <br>
            <button class="btn-f">Registrarse</button>

        </div>
        <div class="content-form2 cont-f">
            <h2>Iniciar Sesión</h2>
            <div class="icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                <a href="www.google.com">
                <i class="bi bi-instagram"></i>
            </a>
            </div>
            <p class="text-center">Todos tus datos estan protegidos</p>
            <form action="">
                <div class="inp">
                    <input class="border-0" type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="inp">
                    <input class="border-0" type="email" id="email" name="email" placeholder="Correo electronico" required>
                </div>
                <div class="inp">
                    <input class="border-0" type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </form>
            <br>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </div>
    </div>
</body>
</html>
